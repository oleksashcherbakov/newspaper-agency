{% extends "base.html" %}
{% block content %}
  <h1>Delete redactor</h1>

  <p>Are you sure you want to delete the redactor: {{ redactor }}</p>
  <p><i>All connected information with this redactor will be also deleted!  </i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>

{% endblock %}
